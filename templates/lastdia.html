<html>

<head>
  <title>
    AI-MDA
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <script src="https://registry.npmmirror.com/vue/3.3.11/files/dist/vue.global.js">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&amp;display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/@rive-app/canvas@2.9.1"></script>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
    }

    #riveCanvas {
      position: absolute;
      right: 20px;
      top: 40%;
      transform: translateY(-50%);
      width: 800px;
      height: 600px;
    }
  </style>
</head>

<body>
  <div class="min-h-screen flex flex-col" id="app">
    <header class="flex items-center justify-between p-4 border-b">
      <div class="flex items-center">
        <span class="ml-2 text-xl font-bold">
          AI-MDA
        </span>
      </div>
      <nav class="flex items-center space-x-4">
        <button class="text-gray-700" @click="navigateHome">Home</button>
        <a class="text-gray-700" href="#"> About </a>
        <div class="relative">
        </div>
      </nav>
    </header>
    <main class="flex-grow">
      <section class="flex justify-center items-center bg-gray-100 h-48">
        <div class="text-center">
          <h1 class="text-2xl">
            AI醫療數據自動化
          </h1>
        </div>
      </section>
      <section class="flex justify-center items-center py-12 mt-10">
        <div class="text-left">
          <h2 class="text-3xl font-bold mb-4">
            快速上傳您的檔案
          </h2>
          <p class="text-gray-600 mb-8">
            輕鬆上傳您的Excel檔案，即可進行一站式數據分析，或指定問題回覆
          </p>
        </div>
        <div class="text-right ml-10">
          <div class="text-left ">
            <label class="text-gray-700" for="file-upload">
              上傳您的檔案(Excel)
            </label>
          </div>
          <div class="flex justify-center items-center space-x-4">
            <div class="flex items-center space-x-2">
              <input class="border rounded px-4 py-2" id="file-upload" type="file" />
              <button class="bg-gray-200 p-2 rounded" @click="uploadFile" id="upload-button">
                <i class="fas fa-upload">
                </i>
                上傳檔案
              </button>
            </div>
          </div>
          <p class="text-gray-600 mt-8">
            下一步：請選擇自動生成數據，或透過對話回覆指定問題
          </p>
          <div class="flex justify-center space-x-4 mt-4">
            <button class="border border-black px-6 py-2 rounded" @click="navigateToPage">
              自動生成
            </button>
            <button class="bg-black text-white px-6 py-2 rounded" @click="dialogueToPage">
              對談式生成
            </button>
          </div>
        </div>
        <div>
          <canvas id="riveCanvas"></canvas>
          <button id="switchButton">切換動畫</button>
        </div>
  </div>
  </section>
  </main>
  <footer class="flex justify-between items-center p-4 border-t">
    <div class="text-gray-600">
      中文(繁體)
    </div>
    <div class="text-gray-600">
      © 2024 Meeting Assistant. All Rights Reserved.
    </div>
  </footer>
  </div>
    <script>
    const { createApp, ref } = Vue;
    createApp({
      setup() {
        const rive = ref(null);
        const animationName = ref('exampleAnimation');

        const switchAnimation = () => {
          animationName.value = animationName.value === 'exampleAnimation' ? 'anotherAnimation' : 'exampleAnimation';
          rive.value.play(animationName.value);
        };

        return { rive, animationName, switchAnimation };
      },
      mounted() {
        this.rive = new rive.Rive({
          src: 'static/Idle_nurse.riv', // 替換為您的Rive文件路徑
          canvas: document.getElementById('riveCanvas'),
          autoplay: true
        });
      },
      methods: {
        async uploadFile() {
          try {
            const response = await fetch('https://api.example.com/upload', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                // 你的请求数据
              })
            });
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            console.log(data);
            // 处理 API 响应数据
          } catch (error) {
            console.error('Error:', error);
          }
        },
        navigateToPage() {
          window.location.href = './dashboard.html';
        },
        dialogueToPage() {
          window.location.href = './dialogue.html';
        },
        navigateHome() {
          window.location.href = "./index.html";
        },
        switchAnimation() {
          this.animationName = this.animationName === 'exampleAnimation' ? 'anotherAnimation' : 'exampleAnimation';
          this.rive.play(this.animationName);
        }
      },
    }).mount('#app');

            // 添加main.js的內容
            document.addEventListener('DOMContentLoaded', function () {
            const canvas = document.getElementById('riveCanvas');
            let currentAnimation = 'idle';

            const idleRiveInstance = new rive.Rive({
                src: 'static/Idle_nurse.riv', // 更新文件路徑
                canvas: canvas,
                autoplay: true,
                stateMachines: ['State Machine_Idle'],
                onLoad: () => {
                    console.log('Idle animation loaded');
                    idleRiveInstance.resizeDrawingSurfaceToCanvas();
                }
            });

            const actionRiveInstance = new rive.Rive({
                src: 'static/actionA_nurse.riv', // 更新文件路徑
                canvas: canvas,
                autoplay: false,
                stateMachines: ['State Machine_Action_A'],
                onLoad: () => {
                    console.log('Action animation loaded');
                    actionRiveInstance.resizeDrawingSurfaceToCanvas();
                }
            });

            document.getElementById('switchButton').addEventListener('click', () => {
                console.log('Button clicked');
                if (currentAnimation === 'idle') {
                    console.log('Switching to action animation');
                    idleRiveInstance.pause('State Machine_Idle');
                    actionRiveInstance.play('State Machine_Action_A');
                    currentAnimation = 'action';
                } else {
                    console.log('Switching to idle animation');
                    actionRiveInstance.pause('State Machine_Action_A');
                    idleRiveInstance.play('State Machine_Idle');
                    currentAnimation = 'idle';
                }
            });

        });
    </script>

</body>

</html>
