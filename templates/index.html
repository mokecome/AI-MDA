<html>
<head>
  <link rel="icon" href="static/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&amp;display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
    }

    .avatar-button {
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      position: fixed;
      right: 55px;
      top: 80%;
      transform: translateY(-50%);
      width: 100px;
      height: 100px;
      cursor: pointer;
      z-index: 10;
    }

    .avatar {
      width: 100%;
      height: 100%;
      background-image: url(static/avatar.png);
      background-size: 160% auto;
      background-position: center 25%;
      background-repeat: no-repeat;
      border-radius: 50%;
      z-index: 1;
      pointer-events: none;
    }

    .avatar-button:hover .avatar {
      background-image: url(static/anim_nurse.gif);
    }

    .banner-img {
      width: 90%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col" id="app">
    <button onclick="talkToPage()" class="avatar-button">
      <figure class="avatar"></figure>
    </button>
    <header class="flex items-center justify-between p-4 bg-gray-100 fixed w-full top-0 z-10 h-12 shadow-md">
      <div class="flex items-center pl-2">
        <img src="static/logo.png" alt="AI-MDA Logo" class="h-9 w-auto">
      </div>
      <nav class="flex items-center space-x-4 pr-2">
        <button class="text-gray-700" onclick="navigateHome()">Home</button>
        <a class="text-gray-700" href="#"> About </a>
        <div class="relative"></div>
      </nav>
    </header>
    <main class="flex-grow pt-9 mt-5">
      <section class="flex justify-center items-center h-52 overflow-hidden">
        <div class="w-full h-full overflow-hidden flex justify-center">
          <img src="static/banner.png" alt="Banner" class="banner-img">
        </div>
      </section>
      <section class="flex justify-center items-center py-12 mt-10">
        <div class="w-1/2 text-left">
          <h2 class="text-3xl font-bold mb-4 ml-10">快速上傳您的檔案</h2>
          <p class="text-gray-600 mb-4 ml-10">輕鬆上傳您的Excel檔案，即可進行一站式數據分析，或指定問題回覆</p>
        </div>
        <div class="text-right mr-13">
          <div class="w-1/2 text-left">
            <label class="text-gray-700" for="file-upload">上傳您的檔案(Excel)</label>
          </div>
          <div class="flex justify-center items-center space-x-4">
            <div class="flex items-center space-x-2">
              <input class="border rounded px-4 py-2" id="file-upload" type="file" />
              <button class="bg-gray-200 p-2 rounded" onclick="uploadFile()" id="upload-button">
                <i class="fas fa-upload"></i> 上傳檔案
              </button>
            </div>
          </div>
          <p class="text-gray-600 mt-8">下一步：請選擇自動生成數據，或透過對話回覆指定問題</p>
          <div class="flex justify-center space-x-4 mt-4">
            <button class="border border-black px-6 py-2 rounded" onclick="navigateToPage()">自動生成</button>
            <button class="bg-black text-white px-6 py-2 rounded" onclick="dialogueToPage()">對談式生成</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="flex justify-between items-center p-4 border-t text-sm">
      <div class="text-gray-600 pl-2">中文(繁體)</div>
      <div class="text-gray-600 pr-2">© 2024 Meeting Assistant. All Rights Reserved.</div>
    </footer>
  </div>
  <script>
    async function uploadFile() {
      try {
        const response = await fetch('https://api.example.com/upload', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            // 你的请求数据
          })
        });
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        console.log(data);
      } catch (error) {
        console.error('Error:', error);
      }
    }

    function navigateToPage() {
      window.location.href = '/dashboard';
    }

    function dialogueToPage() {
      window.location.href = '/dialogue';
    }

    function talkToPage() {
      window.location.href = '/talk';
    }

    function navigateHome() {
      window.location.href = '/';
    }
  </script>
</body>
</html>
